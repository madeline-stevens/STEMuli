<!DOCTYPE html>

<head>

        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Grade
    </button>
        <div class="dropdown-menu">
          <!-- Dropdown menu links -->
          <div class="form-check">

          </div>

          </div>
        </div>
      </div>
      <div class="btn-group dropright">

          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" onclick="checkboxSubject('Social Studies');">
            <label class="form-check-label" for="defaultCheck1">Social Studies</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" onclick="checkboxSubject('Spanish Tasks');">

<button type="button" class="btn btn-primary" onclick="javascript:clicked();">Filter BABY</button>
